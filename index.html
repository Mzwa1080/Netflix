<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="first-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid  ms-3 me-5">
                <img src="./img/top-left-removebg-preview.png" class="top-left-img" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  <button class="btn sign-in-btn" type="submit">Sign in</button>
              </div>
            </div>
          </nav>

          <div class="container">

          <div class="row g-2 justify-content-center">
            <h1>Save data. Download easily to watch offline.</h1>
            <p>Plans starting from R49/month. Cancel anytime.</p>

            <p>Ready to watch? Enter your email to create or restart your membership.</p>

          </div>


          <form class="row g-2 justify-content-center">
            <div class="col-auto">
              <label for="email" class="visually-hidden">Email </label>
              <input type="email"  name="email" class="form-control get-started-input" id="email" placeholder="Email Address">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn get-started-btn mb-3">Get Started  ></button>
            </div>
          </form>


        </div>          
    </section>

    

    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
